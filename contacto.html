    <!-- Formulario Qúzpide con Bootstrap -->
<div class="container py-4" class="contacto">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-primary mb-4">Contáctanos</h3>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="whatsapp" class="form-label">WhatsApp</label>
          <input type="tel" class="form-control" id="whatsapp" placeholder="+52 1 800 123 4567">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
